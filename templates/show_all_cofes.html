
{% include "header.html" %}



{% for coffee in all_cafes %}
<a href="{{ url_for('show_cafe_details', coffee_id=coffee.id) }}">
<div  class="col d-flex justify-content-center mt-5">
<div class="card mb-5 ,mt-5" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{coffee.img_url}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h4 class="card-title">{{coffee.name }}</h4>
        <p class="card-text">{{ coffee.location  }}</p>
      </div>
    </div>
  </div>
</div>
</div>
</a>
{% endfor %}
